    	<div class="main-carousel" data-flickity>

  				</div>
  			</div>

  			</div>
  			<div class="carousel-cell">

  			</div>

				<div class="container" style="background-image: url(img4.jpg)">

  				</div>
  			</div>

  				</div>
  			</div>

  			
		</div>
